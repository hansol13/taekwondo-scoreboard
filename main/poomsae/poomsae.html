<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mbaekTKD</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../css/style.css">
        <script src="../../scripts/indexfunctions.js"></script>
        <script src="../../scripts/w3.js"></script>
        <script src="./poomsaeScoring.js"></script>
    </head>
<body>
    <div w3-include-html="../../navbar.html"></div>
    <div class="container">
        <!-- Scoretable -->
        <section>
            <div class="row">
                <div class="col-sm">
                    <div class="card border-info mb-3" >
                        <div class="card-header">
                            <h4>Scoretable &nbsp;<button onclick="refreshScores();" type="button" class="btn btn-outline-info" style="float: right;">â†»</button></h4>
                        </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="row">Accuracy</div>
                                        <div class="row" id="accuracyScore">4.0</div>
                                        <div class="row">Major Deductions: <div id="accuracyMajorDeductionCount" style="display:inline;">0</div></div>
                                        <div class="row">Minor Deductions: <div id="accuracyMinorDeductionCount" style="display:inline;">0</div></div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="row">Total</div>
                                        <div class="row" id="totalScore">10.0</div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="row">Presentation</div>
                                        <div class="row" id="presentationScore">6.0</div>
                                        <div class="row">Major Deductions: <div id="presentationMajorDeductionCount" style="display:inline;">0</div></div>
                                        <div class="row">Minor Deductions: <div id="presentationMinorDeductionCount" style="display:inline;">0</div></div>
    
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Deduction Buttons -->
        <section>
            <div class="row">
                <div class="col-sm">
                    <h3>Accuracy</h3>
                    <button type="button" onclick="accuracyDeduction(true);" class="btn btn-primary btn-lg btn-block">Major Deduction<br>-0.3</button>
                </div>
                <div class="col-sm">
                    
                </div>
                <div class="col-sm">
                    <h3>Presentation</h3>
                    <button type="button" onclick="presentationDeduction(true);" class="btn btn-danger btn-lg btn-block">Major Deduction<br>-0.3</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <button type="button" onclick="accuracyDeduction(false);" class="btn btn-outline-primary btn-lg btn-block">Minor Deduction<br>-0.1</button>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm">
                    <button type="button" onclick="presentationDeduction(false);" class="btn btn-outline-danger btn-lg btn-block">Minor Deduction<br>-0.1</button>
                </div>
            </div>
        </section>
    </div>

    <script>w3.includeHTML();</script>
</body>
</html>
